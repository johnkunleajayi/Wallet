<template>
    <article class="slds-card">
        <!-- Header Section -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center card">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="custom:custom41" alternative-text="Top Up Wallet" title="Top Up Wallet"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Top Up Wallet">
                            <span>Top Up Wallet</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>

        <!-- Content Section -->
        <div class="slds-card__body slds-card__body_inner">
            <lightning-input 
                label="Amount (in Naira)" 
                type="number" 
                value={amount} 
                onchange={handleAmountChange}>
            </lightning-input>
            <lightning-input 
                label="Service Fee" 
                value={formattedServiceFee} 
                readonly>
            </lightning-input>
            <lightning-input 
                label="Total" 
                value={formattedTotal} 
                readonly>
            </lightning-input>
        </div>
        <div class="slds-card__footer">
            <lightning-button 
                label="Pay" 
                variant="brand" 
                icon-name="utility:currency" 
                class="pay-button"
                onclick={handlePayClick}>
            </lightning-button>
        </div>
    </article>
</template>
