<template>
    <lightning-card title="Company Management" icon-name="standard:account">
        <div class="slds-p-around_medium">
            
            <!-- Company Details Section -->
            <div class="slds-section">
                <h3 class="slds-section__title">Company Details</h3>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Company Name" value={name} onchange={handleInputChange} data-id="name" required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Address" value={address} onchange={handleInputChange} data-id="address" required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="tel" label="Phone" value={phone} onchange={handleInputChange} data-id="phone"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Registration ID" value={registration_id} onchange={handleInputChange} data-id="registration_id"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Email Template" value={email_template} onchange={handleInputChange} data-id="email_template"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Code" value={code} onchange={handleInputChange} data-id="code"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Domain" value={domain} onchange={handleInputChange} data-id="domain"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox label="Payment Frequency" value={payment_frequency} data-id="payment_frequency" options={paymentFrequencyOptions} onchange={handleInputChange}></lightning-combobox>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="slds-section">
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
