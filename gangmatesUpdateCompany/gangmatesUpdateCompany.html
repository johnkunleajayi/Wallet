<template>
    <lightning-card title="Update Company" icon-name="standard:account">
        <div class="slds-p-around_medium">

            <!-- Company Details Section -->
            <div class="slds-section">
                <h3 class="slds-section__title">Update Company Details</h3>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Company Name" value={company.name} 
                                         data-id="name" onchange={handleInputChange} required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Address" value={company.address} 
                                         data-id="address" onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="tel" label="Phone" value={company.phone} 
                                         data-id="phone" onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Registration ID" value={company.registration_id} 
                                         data-id="registration_id" onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Email Template" value={company.email_template} 
                                         data-id="email_template" onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Code" value={company.code} 
                                         data-id="code" onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Domain" value={company.domain} 
                                         data-id="domain" onchange={handleInputChange} required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox label="Payment Frequency" value={company.payment_frequency} 
                                            data-id="payment_frequency" options={paymentFrequencyOptions} 
                                            onchange={handleInputChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </div>

            <!-- Update Button -->
            <div class="slds-section">
                <lightning-button label="Update Company" variant="brand" onclick={handleUpdate}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
